<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- p태그는 블럭요소이며 문단을 나누는 태그이다. -->
    <p>요즘은 반응형 웹이 대세입니다.</p>
    <p>요즘은 <strong>반응형 </strong>웹이 대세입니다.</p> 
    <p>요즘은 <em>반응형</em> 웹이 대세입니다.</p>
    <p>요즘은 <b>반응형</b> 웹이 대세입니다.</p>
    <p>요즘은 <i>반응형</i> 웹이 대세입니다.</p>
    <p>요즘은 반응형 웹이 대세입니다.</p>
    <!-- ins는 밑줄, del은 취소선 -->
    <p>요즘은 <ins>반응형</ins> 웹이 대세입니다.</p>
    <p>요즘은 <del>반응형</del> 웹이 대세입니다.</p>
    <!-- sup 위첨자 sub 아랫첨자 -->
    <h2>X<sup>2</sup></h2>
    <h2>X<sub>2</sub></h2>
      <p>요즘은 <mark>반응형</mark> 웹이 대세입니다.</p>
      <p><small>요즘은 반응형 웹이 대세입니다.</small></p>


    <!-- 웹 접근성을 위해 strong(진하게)과 em(기울임)을 써야한다.
     스크린 리더를 지원하여 웹접근성을 구현합니다.b,i 태그는 피하는 것이 좋다. -->
</body>
</html>
