<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>하이트진로 예시</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 10px;
    }

    .box {
      position: relative;
      background-size: cover;
      background-position: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 10px;
      border-radius: 8px;
      overflow: hidden;
    }

    .box span {
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 8px;
      border-radius: 4px;
    }

    /* 개별 박스 배경 이미지 */
    .box1 { background-image: url('참이슬.png'); }
    .box2 { background-image: url('테라.png'); }
    .box3 { background-image: url('보도자료.png'); }
    .box4 { background-image: url('켈리.png'); }
    .box5 { background-image: url('사회공헌.png'); }
    .box6 { background-image: url('하이트.png'); }
    .box7 { background-image: url('진로골드.png'); }
    .box8 { background-image: url('TVCF.png'); }
    .box9 { background-image: url('디지털역사관.png'); }
  </style>
</head>
<body>
  <div class="container">
    <div class="box box1"><span>1 참이슬</span></div>
    <div class="box box2"><span>2 TERRA</span></div>
    <div class="box box3"><span>3 보도자료</span></div>
    <div class="box box4"><span>4 Kelly</span></div>
    <div class="box box5"><span>5 사회공헌</span></div>
    <div class="box box6"><span>6 hite</span></div>
    <div class="box box7"><span>7 진로골드</span></div>
    <div class="box box8"><span>8 온에어 TVCF</span></div>
    <div class="box box9"><span>9 디지털역사관</span></div>
  </div>
</body>
</html>
