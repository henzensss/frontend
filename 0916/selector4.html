<head>

    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        ul,li{list-style: none;}        
        /* nav ul li{float: left;}전체 li 나열 */
        /* 자식선택자 >  */
         nav>ul>li{float: left;border: 1px solid #222;}
         /* mainmenu  li 나열  */
         /* nav ul li{border: 1px solid #222;} */
         /* nav ul li a{color: black;} */
         nav > ul > li > a{color: black;}
         /* 하위 자손 후손 */
         nav ul li ul{display: none;}
         nav ul li:hover ul{display: block;}
    </style>
</head>
