<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         /* ul li:nth-child(2){background-color: brown;} */
         ul::before{
            content:"첫번째메뉴";
         }
         ul::after{
            content:"마지막메뉴";
         }
         ul li:nth-child(3)::before{
            content:"스페셜";
         }
          ul li:nth-child(3)::after{
            content:"20개한정";
         }
    </style>
</head>
<body>
    <h1>나는 큰메뉴</h1>
    <ul>
      
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        
    </ul>
    <div>안녕하세요</div>
</body>
</html>
