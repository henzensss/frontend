<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KB 금융 서비스</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Noto Sans KR", sans-serif;
    }

    .wrap {
      width: 1300px;
      margin: 0 auto;
      padding: 30px 0;
    }

    body {
      background-color: #fff;
      color: #333;
      padding: 20px;
    }

    /* 카드 전체 박스 */
    .card-container {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      flex: 1;
      border: 1px solid #ccc;
      padding: 20px;
      min-height: 120px;
    }

    .card .tag {
      display: inline-block;
      padding: 2px 8px;
      font-size: 14px;
      color: #fff;
      background-color: #4a7a76;
      border-radius: 3px;
      margin-bottom: 10px;
    }

    .card h3 {
      font-size: 16px;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .card p {
      font-size: 14px;
      line-height: 1.4;
    }

    /* 금융상품 영역 */
    .finance-wrapper {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      margin-top: 30px;
    }

    .finance-title {
      flex: 0 0 auto;
      margin-top: 20px;
    }

    .finance-title h2 {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .finance-title a {
     
      font-size: 14px;
      color: #777;
      text-decoration: none;
    }

    .finance-title a:hover {
      text-decoration: underline;
    }

    /* 리스트를 카드처럼 */
    .finance-icons {
      flex: 1;
    }

    .finance-icons ul {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 30px;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .finance-icons li {
      
      border-radius: 8px;
      text-align: center;
      padding: 15px 10px;
      transition: all 0.2s ease;
    }

    .finance-icons li:hover {
      border-color: #4a7a76;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .finance-icons li img {
      width: 40px;
      height: 40px;
      margin-bottom: 8px;
    }

    .finance-icons li p {
      font-size: 14px;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="wrap">

    <!-- 카드 영역 -->
    <div class="card-container">
      <div class="card">
        <span class="tag">추천상품</span>
        <h3>건강한 자산관리 KDB아이데이터</h3>
        <p>높은 이율! 수수료 혜택!<br>목적별 자금관리를 통장 하나로!</p>
      </div>
      <div class="card">
        <span class="tag">서비스</span>
        <h3>KDB마이핏통장</h3>
        <p>각 기관에 흩어진 나의 자산을<br>한 곳에 모아서 관리해보세요</p>
      </div>
      <div class="card">
        <span class="tag">서비스</span>
        <h3>이동통신사서비스 Liiv M</h3>
        <p>KB국민은행의 혁신금융서비스로<br>금융권 최초로 제공하는 이동통신서비스</p>
      </div>
    </div>

    <!-- 금융상품 (제목 위, 바로가기 아래) -->
    <div class="finance-wrapper">
      <div class="finance-title">
        <h2>금융상품</h2>
        <a href="#">바로가기 &gt;</a>
      </div>
      <div class="finance-icons">
        <ul>
          <li>
            <img src="imgs/icon1.png" alt="예금">
            <p>예금</p>
          </li>
          <li>
            <img src="imgs/icon2.png" alt="펀드">
            <p>펀드</p>
          </li>
          <li>
            <img src="imgs/icon3.png" alt="대출">
            <p>대출</p>
          </li>
          <li>
            <img src="imgs/icon4.png" alt="신탁">
            <p>신탁</p>
          </li>
          <li>
            <img src="https://img.icons8.com/ios-filled/50/000000/organization.png" alt="ISA">
            <p>ISA</p>
          </li>
          <li>
            <img src="https://img.icons8.com/ios-filled/50/000000/umbrella.png" alt="보험/공제">
            <p>보험/공제</p>
          </li>
          <li>
            <img src="https://img.icons8.com/ios-filled/50/000000/gold-bars.png" alt="골드">
            <p>골드</p>
          </li>
          <li>
            <img src="https://img.icons8.com/ios-filled/50/000000/us-dollar.png" alt="외화예금">
            <p>외화예금</p>
          </li>
        </ul>
      </div>
    </div>

  </div>
</body>
</html>
